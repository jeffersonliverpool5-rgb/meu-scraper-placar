name: Scraper ESPN Champions

on:
  schedule:
    - cron: '*/10 * * * *' # Roda automaticamente a cada 10 minutos
  workflow_dispatch:      # Permite que você rode manualmente pelo botão "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          pip install selenium webdriver-manager

      - name: Executar Scraper ESPN
        run: python scraper.py

      - name: Limpeza de Dados (Filtro GitHub)
        run: |
          # Este comando limpa o arquivo placares.txt gerado pelo seu código.
          # Ele mantém apenas as linhas que possuem o caractere "-" (placares)
          # e remove linhas que contenham palavras de menu como "ESPN" ou "Futebol".
          grep "-" placares.txt | grep -v "ESPN" | grep -v "Futebol" > placares_limpo.txt || echo "Sem jogos no momento" > placares_limpo.txt
          mv placares_limpo.txt placares.txt

      - name: Salvar no Repositório
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add placares.txt
          git commit -m "Placar Champions Atualizado: $(date)" || exit 0
          git push
