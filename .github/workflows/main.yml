name: Scraper GE Bruto

on:
  schedule:
    - cron: '*/2 * * * *' # Roda a cada 2 minutos
  workflow_dispatch:      # Permite rodar manualmente no botão "Run workflow"

permissions:
  contents: write         # ESSENCIAL: Permite que o bot salve o arquivo no seu GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          pip install selenium webdriver-manager
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Executar Scraper
        run: python scraper.py

      - name: Salvar e Subir Resultado
        run: |
          git config --global user.name "Bot Extração"
          git config --global user.email "bot@scrap.com"
          git add placares.txt
          # Só faz o push se houver mudanças no arquivo
          git diff --quiet && git diff --staged --quiet || (git commit -m "Placar: $(cat placares.txt)" && git push)
