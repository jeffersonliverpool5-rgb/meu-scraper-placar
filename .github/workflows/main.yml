name: Scraper GE Live

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalar Selenium
        run: pip install selenium webdriver-manager

      - name: Rodar Scraper
        run: python scraper.py

      - name: Enviar para o Reposit√≥rio
        run: |
          git config --global user.name "Bot GE"
          git config --global user.email "bot@ge.com"
          git add placares.txt
          git commit -m "Placar: $(cat placares.txt)" || exit 0
          git push
