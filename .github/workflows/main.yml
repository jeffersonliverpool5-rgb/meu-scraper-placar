name: Monitor de Jogo

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Limpeza do GitHub
        run: |
          # Procura a linha com o cronômetro (') ou HT. 
          # Se não achar nada ao vivo, ele NÃO apaga o arquivo, mantém o que o Python pegou.
          grep -E "('|HT)" placares.txt > vivo.txt || cp placares.txt vivo.txt
          mv vivo.txt placares.txt

      - name: Subir para o Repo
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          git commit -m "Placar Atualizado" || exit 0
          git push
