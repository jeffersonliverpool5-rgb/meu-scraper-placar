name: Atualizar Placar Automático

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch:      # Botão para rodar manual

permissions:
  contents: write # Permissão crucial para salvar o arquivo txt

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Selenium e WebDriver
        run: pip install selenium webdriver-manager

      - name: Executar Robô
        run: python JEFFERSON.py

      - name: Salvar e Enviar placares.txt
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add placares.txt
          git commit -m "Placar atualizado via bot" || exit 0
          git push
