name: Scraper Newcastle Live

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Essencial para permitir o push do placar
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Salvar no GitHub
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          # Só faz o commit se houver alteração no arquivo
          git diff --quiet && git diff --staged --quiet || (git commit -m "Atualização: $(cat placares.txt)" && git push)
