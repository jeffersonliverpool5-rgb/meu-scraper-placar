name: Monitor de Jogo Ao Vivo

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Limpeza Automática do GitHub
        run: |
          # Filtra apenas linhas que contenham 'FAS' E tenham o minuto (') OU 'HT'
          # O comando 'grep -i' ignora maiúsculas/minúsculas
          grep -E "FAS.*('|HT)" placares.txt > vivo.txt || echo "Aguardando jogo ao vivo..." > vivo.txt
          mv vivo.txt placares.txt

      - name: Subir para o Repo
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          git commit -m "Placar Atualizado" || exit 0
          git push
