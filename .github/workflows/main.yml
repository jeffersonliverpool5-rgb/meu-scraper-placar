name: Scraper Live ESPN

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch:      # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependências
        run: |
          pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Filtro de Contexto Live
        run: |
          # 1. Pega o topo do texto bruto
          head -n 60 placares.txt > topo.txt
          
          # 2. BUSCA O MINUTO OU INTERVALO E PEGA O CONTEXTO (Times e Placar)
          # O -C 4 pega 4 linhas em volta do minuto para garantir os nomes dos times
          grep -C 4 -Ei "'|HT|FIM|FINAL|[0-9] - [0-9]" topo.txt > linhas_vivas.txt || echo "Jogo ainda nao iniciou" > linhas_vivas.txt
          
          # 3. Limpa botões de menu da ESPN que poluem o arquivo
          grep -vE "Assinar|Entrar|Vídeo|Pesquisar|Resultados|Futebol|Calendário" linhas_vivas.txt > placares_limpo.txt
          
          # 4. Finaliza o arquivo (remove linhas vazias extras)
          sed '/^[[:space:]]*$/d' placares_limpo.txt > final.txt
          
          if [ ! -s final.txt ]; then
            echo "Aguardando cronometro aparecer..." > placares.txt
          else
            mv final.txt placares.txt
          fi

      - name: Salvar no GitHub
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add placares.txt
          git commit -m "Live Update: $(date +'%H:%M')" || exit 0
          git push
