name: Scraper Partida Live ESPN

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Selenium
        run: pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Limpar Texto e Deixar So Live
        run: |
          # Filtra o arquivo para focar no placar e tempo
          # Remove termos comuns de menus da ESPN para o arquivo ficar limpo
          sed -i 's/Entrar//g; s/Assinar//g; s/Resultados//g; s/Calendário//g' placares.txt
          # Mantém apenas a linha que tem cara de jogo
          grep -E "[0-9] - [0-9]|'|HT|Fim" placares.txt > vivo.txt || echo "Jogo ainda não atualizou" > vivo.txt
          mv vivo.txt placares.txt

      - name: Push no GitHub
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          git commit -m "Atualização Live: $(date +'%H:%M')" || exit 0
          git push
