name: Scraper Paulistão Live

on:
  schedule:
    - cron: '*/5 * * * *' # Roda a cada 5 minutos
  workflow_dispatch: # Permite rodar manualmente no botão

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalar Dependências
        run: pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Salvar no GitHub
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          # O commit terá a mensagem com o placar e o tempo atual
          git commit -m "Update: $(cat placares.txt)" || exit 0
          git push
