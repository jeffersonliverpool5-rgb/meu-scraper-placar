name: Extrair Placar AiScore

on:
  schedule:
    # Roda a cada 5 minutos (formato Cron)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        pip install selenium webdriver-manager

    - name: Rodar script de extração
        # Aqui ele executa o seu arquivo JEFFERSON.py ou o nome que você der ao script
      run: python JEFFERSON.py

    - name: Salvar alterações no placares.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add placares.txt
        git commit -m "Atualização automática do placar [skip ci]" || exit 0
        git push
