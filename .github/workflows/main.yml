name: Scraper Live Organizado

on:
  schedule:
    - cron: '*/5 * * * *' # A cada 5 minutos
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Selenium
        run: pip install selenium webdriver-manager

      - name: Executar Scraper
        run: python scraper.py

      - name: Salvar no GitHub
        run: |
          git config --global user.name "Bot Placar"
          git config --global user.email "bot@github.com"
          git add placares.txt
          # O commit vai mostrar o placar no hist√≥rico
          git commit -m "Update: $(cat placares.txt)" || exit 0
          git push
